<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Subscribers</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Site-wide CSS-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>


<form action="/q">
    <div>
        <label for="searchInput" class="form-label">Search Query</label>
        <input type="search" name="keyword" class="form-control" id="searchInput" aria-describedby="searchHelp">
        <div id="searchHelp" class="form-text">Enter the id, name, or user name you'd like to search for.</div>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>


<p>Click <a href="/">here</a> to add a new subscriber!</p>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
