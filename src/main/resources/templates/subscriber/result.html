<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subscriber Sign-Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Bootswatch Superhero Theme-->
    <link rel="stylesheet" href="css/bootswatch-superhero.css">
    <!--Site-wide CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!--Bootstrap Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1">Subscriber Keeper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">New Subscriber</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">See All Subscribers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Subscriber Search</a>
                </li>
            </ul>
            <form class="d-flex" action="/q">
                <input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search Subscribers</button>
            </form>
        </div>
    </div>
</nav>

<h3>Subscriber Sign-up Form</h3>
<p>Thank you for signing up!</p>
<h4>Subscriber:</h4>
<p th:text="${firstName}"/>
<p th:text="${lastName}"/>
<p th:text="${userName}"/>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
