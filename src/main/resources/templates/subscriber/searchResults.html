<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Site-wide CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div align="center">
    <h1>Search Results</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subscriber : ${listSubscribers}">
            <td th:text="${subscriber.getId()}">Subscriber ID</td>
            <td th:text="${subscriber.getFirstName()}">First Name</td>
            <td th:text="${subscriber.getLastName()}">Last Name</td>
            <td th:text="${subscriber.getUserName()}">User Name</td>
        </tr>
        </tbody>
    </table>
</div>

<p>Click <a href="/">here</a> to add a new subscriber!</p>
<p><a href="/search">Search Again</a></p>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
