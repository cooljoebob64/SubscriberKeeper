<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Site-wide CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!--Bootstrap Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1">Subscriber Keeper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">New Subscriber</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">See All Subscribers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Subscriber Search</a>
                </li>
            </ul>
            <form class="d-flex" action="/q">
                <input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search Subscribers</button>
            </form>
        </div>
    </div>
</nav>




<div align="center">
    <h1>Search Results</h1>
    <br/>
    <p>Search Query: <span th:text="${keyword}" /></p>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subscriber : ${listSubscribers}">
            <td th:text="${subscriber.getId()}">Subscriber ID</td>
            <td th:text="${subscriber.getFirstName()}">First Name</td>
            <td th:text="${subscriber.getLastName()}">Last Name</td>
            <td th:text="${subscriber.getUserName()}">User Name</td>
        </tr>
        </tbody>
    </table>
</div>

<p>Click <a href="/">here</a> to add a new subscriber!</p>
<p><a href="/search">Search Again</a></p>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
