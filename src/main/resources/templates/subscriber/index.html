<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subscriber List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Site-wide CSS-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<h1>Welcome to Our Awesome Site!</h1>
<h3>Subscribe to our List. Sign-up below!</h3>


<p>Please use the form below to sign up as a subscriber:</p>
<form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" th:field="*{userName}"/></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit Your Name</button>
            </td>
        </tr>
    </table>
</form>

<p>Looking for a current subscriber? Go to <a href="/search">search.</a></p>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
